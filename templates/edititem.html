<!-- passed variables: item, categories-->

{% extends "bootstrap/base.html" %}
{% block title %}Edit {{ item.name }}{% endblock %}


{% block body %}
{{ super () }}
<style type="text/css" scoped>
body {
    padding-top: 70px;
    }
</style>
{% endblock %}

{% block navbar %}
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('home') }}">Item Catalogue</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <a href="{{ url_for('gdisconnect')}}" class="btn btn-default">Log out</a>
                </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron">
                        <h1>Edit {{ item.name }}</h1></br>
                        <p>
                            <form action="{{ url_for('editItem', category_id=item.category_id, item_id=item.id) }}"
                            method='post'>
                                <label for="name">Name:</label></br>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon3">name</span>
                                    <input type="text" class="form-control" name="name" placeholder='{{ item.name }}'aria-describedby="basic-addon3">
                                </div></br>

                                <label for="description">Description:</label></br>
                                <div class="input-group">
                                <span class="input-group-addon" id="basic-addon3">description</span>
                                <input type="text" class="form-control" name="description" placeholder='{{ item.description }}' aria-describedby="basic-addon3">
                                </div></br>

                                <div class="form-group">
                                        <label for="category">Category:</label>
                                        <select class="form-control" name="category">
                                        {% for category in categories %}
                                          <option value='{{ category.id }}'>{{ category.name }}</option>
                                        {% endfor %}
                                        </select>
                                </div>

                                <input type="submit" class="btn btn-default" value='Edit'>
                            </form>
                        </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
