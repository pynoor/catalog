<!-- passed variables: item-->


{% extends "bootstrap/base.html" %}
{% block title %}Delete Item{% endblock %}


{% block body %}
{{ super () }}
<style type="text/css" scoped>
body {
    padding-top: 70px;
    }
</style>
{% endblock %}

{% block navbar %}
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('home') }}">Item Catalog</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <a href="{{ url_for('gdisconnect')}}" class="btn btn-default">Log out</a>
                </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron">
                        <h1>Do you really want to delete {{ item.name }}?</h1></br>
                        <p>
                            <form action="{{ url_for('deleteItem', category_id=item.category_id, item_id=item.id) }}"
                            method='post'>
                                    <button type="submit" class="btn btn-default">Delete</button>
                            </form>
                        </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
